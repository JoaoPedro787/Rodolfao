<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="containerCard">
            <!-- Logo de perfil -->
            <figure>
                <img src="./templates/profile.png" alt="profileLogo" class="imageLogo">
            </figure>

            <!-- Input email -->
            <div class="containerInput">
                <figure>
                    <img src="./templates/email.png" alt="email">
                </figure>
                <input type="text" id="inputEmail" class="input" placeholder="Digite o email">
            </div>

            <!-- Input senha -->
            <div class="containerInput">
                <figure>
                    <img src="./templates/password.png" alt="email">
                </figure>
                <input type="text" id="inputSenha" class="input" placeholder="Digite a senha">
            </div>

            <button id="btnCriar">
                CRIAR CONTA
            </button>
            <button id="btnCriar">
                EXIBIR BANCO
            </button>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
